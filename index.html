<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>lightbox插件开发</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<!--
	class="js-lightbox"    表示这个元素要启用lightbox<br>
	data-role="lightbox"   表示这个元素要启用lightbox<br>
	data-source="img/1-1.jpg"   要显示的原图<br>
	data-group="group-1"   标识当前是否属于一个组别<br>
	data-id="id-1"         图片的唯一标识<br>
-->
	<h1>第一组图片</h1>
	<div>
		<img class="js-lightbox"    
			 data-role="lightbox"  
			 src="img/1-1.jpg" 
			 data-source="img/1-1.jpg"   
			 data-group="group-1"   
			 data-id="id-1"  
			 data-caption="ababababbab"      
			 width="100" height="100" >
		<img class="js-lightbox" data-role="lightbox" data-source="img/1-2.jpg" src="img/1-2.jpg" data-group="group-1" data-id="id-2" data-caption="uruutututtutu" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/1-3.jpg" src="img/1-3.jpg" data-group="group-1" data-id="id-3" data-caption="ppapf" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/1-4.jpg" src="img/1-4.jpg" data-group="group-1" data-id="id-4" data-caption="cnudvunv" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/1-5.jpg" src="img/1-5.jpg" data-group="group-1" data-id="id5" data-caption="ewwus" width="100" height="100">
	</div>
	<h1>第二组图片</h1>
	<div>
		<img class="js-lightbox"
			 data-role="lightbox"
			 data-source="img/2-1.jpg"
			 src="img/2-1.jpg"
			 data-group="group-2"
			 data-id="id-1"
			 data-caption="标题-i"
			 width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/2-2.jpg" src="img/2-2.jpg" data-group="group-2" data-id="id-2" data-caption="标题-i" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/2-3.jpg" src="img/2-3.jpg" data-group="group-2" data-id="id-3" data-caption="标题-i" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/2-4.jpg" src="img/2-4.jpg" data-group="group-2" data-id="id-3" data-caption="标题-i" width="100" height="100">
	</div>



	<!--遮罩
	<div id="G-lightbox-mask"></div>
	-->
	<!--弹出层
	<div id="G-lightbox-popup">
		<div class="lightbox-pic-view">
			<span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"></span>
			<img class="lightbox-image" src="img/1-1.jpg" width="100%">
			<span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
		</div>
		<div class="lightbox-pic-caption">
			<div class="lightbox-caption-area">
				<p class="lightbox-pic-desc">图片标题</p>
				<span class="lightbox-of-index">当前索引：1 of 4</span>
				<span class="lightbox-close-btn"></span>
			</div>
		</div>
	</div>
	-->

	<script>
		$(function() {
			var lightbox = new LightBox();
		});
	</script>
</body>
</html>
